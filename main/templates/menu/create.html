{% extends 'base.html' %}

{% block content %}
<main class="menu">
<div class="boxes">
    <h1>Menu Maker</h1>
    <form id="maker" method="post">
        <label for="category">Menu Title</label>
        <input name="category" id="category" />
        <select name="existing_category" id="existing_category">
            {% for menu in menus %}
            <option value="{{ menu['category'] }}">{{ menu['category'] }}</option>
            {% endfor %}
        <label for="code">Code</label>
        <input name="code" required />
        <label for="dish">Name</label>
        <input name="dish" required />
        <label for="price">Price</label>
        <input name="price" required />
    <input type="submit" value="save"/>
    </form>
    <button id="add_item" type="button">Add Menu Item</button>
    <script src="{{ url_for('static', filename='scripts.js') }}" type="text/jsx"></script>   
    </div>
</main>
{% endblock %}
