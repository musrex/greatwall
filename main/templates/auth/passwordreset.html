{% extends 'base.html' %}

{% block content %}
<div class="auth"></div>
<h2>Password Reset</h2>
<p>Please enter your username and email and we'll send of an password reset email</p>
<form method="post">
    <label for="username">Username</label>
    <input name="username" id="username" required>
    <label for="email">Email</label>
    <input name="email" id="email" required>
</form>
</div>
{% end block %}
