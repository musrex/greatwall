{% extends 'base.html' %}

{% block content %}
    <article class="admin">
        <h2>Password Reset</h2>
        <p>Please enter your username and email and we'll send of an password reset email</p>
        <form method="post">
            <label for="username">Username</label>
            <input name="username" id="username" required>
            <label for="email">Email</label>
            <input name="email" id="email" required>
        </form>
    </article>

{% end block %}
